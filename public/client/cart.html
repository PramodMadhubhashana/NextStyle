<head>

    <title>Shopping Cart</title>
    <link rel="stylesheet" href="../css/client/cart.css" type="text/css">    
</head>

<body>
    <nav>
        <div style="display: flex;">
            <label style="font-size: 30px; font-weight: 600;"><a href="#" style="color: black;">NextStyle</a></label>
        </div>
        <div>
            <ul style="display: flex; flex-direction: row; gap: 50px;">
                <li><a href="#" class="list">Catogory</a></li>
                <li><a href="#" class="list">New Arrival</a></li>
                <li><a href="#" class="list">Popular</a></li>
                <li><a href="#" class="list">Contact</a></li>
            </ul>
        </diV>
        <div style="display: flex; flex-direction: row;">
            <ul style="display: flex; flex-direction: row; gap: 20px;">
                <li><a href="#"><img src="../img/shopping-cart.png" alt="cart icon" width="24px" height="24px" /></a>
                </li>
                <li><a href="#"><img src="../img/magnifier.png" alt="magnifier" width="24px" height="24px" /></a></li>
                <li><a href="#"><img src="../img/email.png" alt="email" width="24px" height="24px" /></a></li>
                <li><a href="#"><img src="../img/user.png" alt="user" width="24px" height="24px" /></a></li>
                <li><button class="button-59" role="button">LogOut</button></li>
            </ul>
        </div>
        
    </nav>

    <div class="cart-container">
        <h2>Shopping Cart</h2>
        <div class="cart-items">
            <div class="item">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQX4YsGROeiDVdLcw87Y2uaVJnfgMrT3ZJ1yA&usqp=CAU"
                    alt="Product Image">
                <div class="item-details">
                    <h3>Product Name</h3>
                    <p>Price: $XX.XX</p>
                    <div class="quantity-selector">
                        <button class="quantity-button minus">-</button>
                        <input type="number" class="quantity-input" value="1">
                        <button class="quantity-button plus">+</button>
                    </div>
                </div>
                <div class="item-actions">
                    <button>Remove</button>
                </div>
            </div>

        </div>
        <div class="cart-summary">
            <h3>Cart Summary</h3>
            <p>Total Items: 1</p>
            <p>Total Price: $XX.XX</p>
            <button>Checkout</button>
        </div>
    </div>    
</body>
<script src="../js/client/cart.js"></script>
</html>
