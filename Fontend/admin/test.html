<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD Tables</title>
  <style>
    
    .input-container {
  position: relative;
}

.green-border {
  border: 1px solid #4caf50; /* Green border color */
  padding: 7px 14px; /* Adjust padding as needed */
  transition: border-color 0.4s;
}

.green-border:hover {
  border-color: #4caf50; /* Green border color on hover */
}

/* Popup effect */
.green-border::after {
  content: "";
  position: absolute;
  top: -1px;
  left: -1px;
  right: -1px;
  bottom: -1px;
  border: 2px solid transparent; /* Transparent border initially */
  transition: border-color 0.4s;
}

.input-container:hover .green-border::after {
  border-color: #4caf50; /* Green border color on hover */
}

    
  </style>
</head>

<body>

  <div class="input-container">
    <input type="text" class="green-border" placeholder="Enter text here">
  </div>
  



</body>

</html>
