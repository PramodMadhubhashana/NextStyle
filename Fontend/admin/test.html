<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CRUD Tables</title>
<style>
  /* Optional styling for the tables */
  table {
    border-collapse: collapse;
    width: 100%;
  }
  th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
  }
  th {
    background-color: #f2f2f2;
  }
</style>
</head>
<body>

<button onclick="toggleTables()">Toggle Tables</button>

<table id="table1">
  <caption>Table 1</caption>
  <thead>
    <tr>
      <th>Header 1</th>
      <th>Header 2</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Data 1A</td>
      <td>Data 1B</td>
      <td>
        <button onclick="editRow(this)">Edit</button>
        <button onclick="deleteRow(this)">Delete</button>
      </td>
    </tr>
    <!-- Additional rows can be added here -->
  </tbody>
</table>

<table id="table2" style="display:none;">
  <caption>Table 2</caption>
  <thead>
    <tr>
      <th>Header A</th>
      <th>Header B</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Data AA</td>
      <td>Data AB</td>
      <td>
        <button onclick="editRow(this)">Edit</button>
        <button onclick="deleteRow(this)">Delete</button>
      </td>
    </tr>
    <!-- Additional rows can be added here -->
  </tbody>
</table>

<script>
  function toggleTables() {
    var table1 = document.getElementById("table1");
    var table2 = document.getElementById("table2");

    if (table1.style.display === "none") {
      table1.style.display = "table";
      table2.style.display = "none";
    } else {
      table1.style.display = "none";
      table2.style.display = "table";
    }
  }

  function editRow(button) {
    var row = button.parentNode.parentNode;
    var cells = row.getElementsByTagName("td");
    // Example: You can update the cells content or perform other actions here
    console.log("Editing row:", cells[0].innerText, cells[1].innerText);
  }

  function deleteRow(button) {
    var row = button.parentNode.parentNode;
    row.parentNode.removeChild(row);
  }
</script>

</body>
</html>
