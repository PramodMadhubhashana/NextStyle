<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextStyle</title>
    <link rel="stylesheet" href="fontend.css" type="text/css">
</head>

<body>
    <div class="leftside">
        <div style="height: 50px; padding: 15px;">
            <label style="font-size: 30px; font-weight: 600; text-decoration: underline;">NextStyle</label>
        </div>
        <div>
            <form>
                <div class="regform">
                    <label style="font-size: 18; font-weight: 300; padding: 15px 0 15px 0;">Welcome Back !!!</label>
                    <label style="font-size: 30px; font-weight: 600;">Register</label>
                    <div style="padding: 15px; width: 80%;">
                        <div class="form__group field">
                            <input type="input" class="form__field" placeholder="Name" name="name" id='name' required />
                            <label for="name" class="form__label">Name</label>
                        </div>
                        <div class="form__group field">
                            <input type="input" class="form__field" placeholder="Address" name="Address" id='Address'
                                required />
                            <label for="name" class="form__label">Address</label>
                        </div>
                        <div class="form__group field">
                            <input type="input" class="form__field" placeholder="Phone No" name="Phone" id='PhoneNO'
                                required />
                            <label for="name" class="form__label">Phone No</label>
                        </div>
                        <div class="form__group field">
                            <input type="input" class="form__field" placeholder="Email" name="Email" id='Email'
                                required />
                            <label for="name" class="form__label">Email</label>
                        </div>
                        <div class="form__group field">
                            <input type="password" class="form__field" placeholder="Password" name="Password" id='Password'
                                required />
                            <label for="Password" class="form__label">Password</label>
                        </div>
                        <div class="wrapper">
                            <button class="">
                                <span>Register</span>
                                <div class="success">
                                    <svg xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1"
                                        viewBox="0 0 29.756 29.756" style="enable-background:new 0 0 29.756 29.756;"
                                        xml:space="preserve">

                                        <path
                                            d="M29.049,5.009L28.19,4.151c-0.943-0.945-2.488-0.945-3.434,0L10.172,18.737l-5.175-5.173   c-0.943-0.944-2.489-0.944-3.432,0.001l-0.858,0.857c-0.943,0.944-0.943,2.489,0,3.433l7.744,7.752   c0.944,0.943,2.489,0.943,3.433,0L29.049,8.442C29.991,7.498,29.991,5.953,29.049,5.009z" />
                                    </svg>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>


    </div>
    <div class="rightside">
        <img src="assets/img.png" alt="Registration Image" class="registration-image">
    </div>

</body>

<script>
    let btn = document.querySelector("button");

    btn.addEventListener("click", active);

    function active() {
        btn.classList.toggle("is_active");
    }
</script>

</html>
